<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Mesa</title> 
    <link rel="stylesheet" href="style/cadastroMesas.css">
</head>
<body>
 <div class="container">
<form id="formCadastroMesas">
    <label for="numero_mesa">Numero da Mesa</label>
    <input type="number" id="numero_mesa" placeholder="Numero da Mesa" required>
   <label for="status_mesa">Status:</label>
    <select id="status_mesa" required>
        <option value="Disponivel">Disponível</option>
        <option value="Ocupada">Ocupada</option>
    </select>
    <br>
    <label for="n_cadeiras">Número de Cadeiras:</label>
    <input type="number" id="n_cadeiras" placeholder="Número de Cadeiras"  min="1" required>
    <button id="cadastrarMesa">Cadastrar</button>

</form>
</div>
<!-- Importa o JS -->
<script src="js/cadastroMesas.js"></script>

</body>
</html>
