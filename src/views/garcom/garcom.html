<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Inicio - Garçom</title>
   <link rel="stylesheet" href="style/garcom.css">
</head>
<body>
  <div class="container">
    
    <!-- Menu lateral -->
    <aside class="sidebar">
      <div class="perfil">
        <div class="icone"></div>
        <p>Garçom<br><strong id="nomeFuncionario"></strong></p>
      </div>
      <nav>
        <ul>
          <li class="menu"> <img src="../../img/menu/pedidos.png" alt="icone pedidos"> <a href="#" id="btnMesas" onclick="showScreens('Mesas')">Mesas e Pedidos</a></li>
          <li class="menu"> <img src="../../img/menu/produtos.png" alt="icone produtos"> <a href="#" id="btnCategorias" onclick="showScreens('Categorias')">Produtos e Categorias</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Conteúdo principal -->
    <main class="conteudo">
       

 <!-- ######################## TELA MESAS #################################-->

         <div id="telaMesas" class="tela" style="display: none;">
            <h1>Mesas</h1>
            <p class="subtitulo">Clique nas mesas para visualizar os pedidos</p>
            <div class="mesas-container" id="mesas-container">


            </div>
                
           
           
         </div> 
          <!-- ######################## TELA CATEGORIAS #################################-->


         <div id="telaCategorias" class="tela" style="display:none;">
            <h1>Categorias</h1>
            <p class="subtitulo">Veja as categorias disponíveis para acessar produtos e Adicionar aos pedidos</p>

            <div class="produtos-container" id="categorias-container">
               <!--
                      ################      div estatica para usar de exemplo no for each  ###################### 
              
                      <div class="produto-card" onclick="verCategoria('entradas')">
                    <div class="produto-imagem" style="background-image: url('https://images.unsplash.com/photo-1621996346565-e3dbc646d9a9?w=500');"></div>
                    <div class="produto-titulo">Entradas</div>
                </div> -->
                
            </div>
         </div>

         <!-- ######################## TELA PRODUTOS #################################-->
          <div id="telaProdutos" class="tela" style="display:none;">
             <h1>Produtos</h1>
            <p class="subtitulo">Veja os produtos disponíveis na categoria <strong><span id="nomeCategoria"></span></strong> para Adicionar aos pedidos</p>
                 <div class="produtos-container" id="produtos-container">

                  


                 </div>
          </div>
       


        
         
         </div>


         

    </main>
  </div>

  <script src="../utils/showProducts.js"></script>
  <script src="../utils/showScreens.js"></script>
  <script src="js/gerenteView.js"></script>
</body>
</html>
