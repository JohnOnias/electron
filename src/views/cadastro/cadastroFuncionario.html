<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="style/cadastroFuncionario.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Funcionário</h2>
        <form id="formCadastro">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="cpf" placeholder="CPF" required maxlength="14" class="cpf">
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <input type="password" id="confirmarSenha" placeholder="Confirmação da Senha" required>
          <select id="tipoFuncionario" required>
                <option value="" disabled selected>Selecione</option>
                <option value="gerente">Gerente</option>
                <option value="garcom">Garçom</option>
            </select> <br>
            <button id="enviar" type="submit">Cadastrar</button>
       </form>
        <p id="msg"></p>
    </div>

    <script src="js/cadastroFuncionario.js"></script>
</body>
</html>
